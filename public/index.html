<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- //defer-script run after DOM -->
</head>

<body>
    <nav>
        <img src="logo.png" alt="logo-img" class="logo">
    </nav>
    <h1>Welcome to ChatsApp</h1>
    <div class="container">
        <!-- <div class="message right">Yash:hru?</div>
        <div class="message left">Mudit:Fine</div> -->

    </div>
    <div class="send">
        <form action="" id="send-container">
            <input type="text" name="message" id="message" placeholder="Type your message">
            <button type="submit" class="btn">Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
